  <style>
:root {

}

}

 cursor: pointer;

}

.logout-btn:hover {

}

.welcome {

 color: white;

 border-radius: 1rem;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.footer {

.text_footer h5 {

}

.text_footer h3 {

 font-weight: bold;
}

.container {

 font-size: 1.5rem;
}

}

label {
 display: block;
 color: var(--text-secondary);
 margin-bottom: 0.5rem;
 font-weight: 500;
}

.form-control {
 width: 100%;
 padding: 0.75rem;
 border: 1px solid var(--border-color);
 border-radius: 0.5rem;
 transition: all 0.3s ease;

}

.form-control:focus {
 outline: none;

/* Navigation */
.navigation_bar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: white;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.08);
  z-index: 1000;
}

.navigation {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.75rem 0;
}

.navigation ul {
  display: flex;
  justify-content: space-around;
  list-style: none;
  margin: 0;
  padding: 0;
  position: relative;
}

.navigation .list {
  position: relative;
  width: 80px;
  z-index: 2;
}

.navigation .list a {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: var(--text-secondary);
  transition: 0.3s;
  padding: 8px 0;

.navigation .list.active a {
  color: var(--primary-color);
  transform: translateY(-4px);
}

  margin-bottom: 4px;

  font-weight: 500;

.indicator {
  position: absolute;
  height: 3px;
  bottom: -12px;
  width: 50px;
  background: var(--primary-color);
  border-radius: 3px;
  transition: 0.3s;
}

.navigation .list:nth-child(1).active ~ .indicator {
  transform: translateX(calc(80px * 0 + 15px));
}
.navigation .list:nth-child(2).active ~ .indicator {
  transform: translateX(calc(80px * 1 + 15px));
}
.navigation .list:nth-child(3).active ~ .indicator {
  transform: translateX(calc(80px * 2 + 15px));
}
.navigation .list:nth-child(4).active ~ .indicator {
  transform: translateX(calc(80px * 3 + 15px));
}
.navigation .list:nth-child(5).active ~ .indicator {
  transform: translateX(calc(80px * 4 + 15px));
}

@keyframes pulse {
  0% { opacity: 1; }

    <script>
        const form = document.getElementById('virementForm');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Désactiver le bouton et ajouter un état de chargement
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Traitement en cours...';
            
            try {
                // Création de l'objet FormData
                const formData = new FormData(this);
                
                // Simulation d'envoi (remplacer par votre vrai appel API)
                const response = await fetch('virement-2.html', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Afficher le message de succès
                await Swal.fire({
                    icon: 'Succès',
                    title: 'succès',
                    text: ' Transaction effectuée avec succès',
                    confirmButtonColor: '#005ea8'
                });
                
                // Réinitialiser le formulaire
                form.reset();
                
            } catch (error) {
                console.error('Erreur:', error);
                
                // Afficher le message d'erreur
                await Swal.fire({
                    icon: 'error',
                    title: 'Erreur',
                    text: 'Une erreur est survenue lors du virement',
                    confirmButtonColor: '#d9534f'
                });
            } finally {
                // Réactiver le bouton et retirer l'état de chargement
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Valider le virement';
            }
        });

        function deconnexion() {
            Swal.fire({
                title: 'Déconnexion',
                text: 'Êtes-vous sûr de vouloir vous déconnecter ?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#005ea8',
                cancelButtonColor: '#d9534f',
                confirmButtonText: 'Oui, me déconnecter',
                cancelButtonText: 'Annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'connexion.html';
                }
            });
        }
    </script>
